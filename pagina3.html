<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe4e1;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #ff69b4;
            padding: 10px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Flex√≠vel para mobile */
        }
        nav ul li {
            margin: 5px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            background-color: #ff1493;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #ff85c0;
        }
        nav ul li a.active {
            background-color: white;
            color: #ff69b4;
            font-weight: bold;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .content h1 {
            font-size: 32px;
            color: #ff1493;
            margin-bottom: 20px;
        }
        .content img {
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content a {
            font-size: 18px;
            color: #bf4ed6;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        .content a:hover {
            color: #e27ffb;
        }
        .heart {
            color: #ff1493;
            font-size: 80px;
            animation: beat 1s infinite;
        }
        footer {
            background-color: #ff69b4;
            text-align: center;
            padding: 10px;
            color: white;
            position: fixed; /* Torna o rodap√© fixo */
            bottom: 0; /* Posiciona na parte inferior */
            width: 100%; /* Garante que ocupe toda a largura da tela */
            z-index: 100; /* Certifica-se de que o rodap√© ficar√° sobre outros elementos */
        }
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        /* Responsividade */
        @media (max-width: 768px) {
            nav ul li a {
                font-size: 16px;
                padding: 6px 10px;
            }
            .content h1 {
                font-size: 24px;
            }
            .heart {
                font-size: 60px;
            }
            .content img {
                max-width: 90%;
            }
            .content a {
                font-size: 16px;
            }
        }
        @media (max-width: 480px) {
            nav ul {
                flex-direction: column; /* Empilha os itens no mobile */
            }
            .content h1 {
                font-size: 20px;
            }
            .heart {
                font-size: 50px;
            }
        }
    </style>
</head>
